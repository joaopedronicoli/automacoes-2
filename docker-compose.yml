version: '3.8'

services:
  backend:
    image: automacoes-backend:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_URL=https://automacoes.pelg.com.br
      - FRONTEND_URL=https://automacoes.pelg.com.br
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=c0d69678456955d1a8a6c8b91379930b
      - DATABASE_NAME=automacoes
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=9
      - REDIS_PASSWORD=
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - SUPABASE_URL=https://cmkbwtanvuwdfkdxtnuc.supabase.co
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - FACEBOOK_APP_ID=1889380398470581
      - FACEBOOK_APP_SECRET=cc4421621374033e1e360b3694113229
      - FACEBOOK_CALLBACK_URL=https://automacoes.pelg.com.br/api/auth/facebook/callback
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      - GOOGLE_CALLBACK_URL=https://automacoes.pelg.com.br/api/auth/google/callback
      - TIKTOK_CLIENT_KEY=
      - TIKTOK_CLIENT_SECRET=
      - TIKTOK_CALLBACK_URL=https://automacoes.pelg.com.br/api/auth/tiktok/callback
      - RATE_LIMIT_TTL=60
      - RATE_LIMIT_MAX=100
