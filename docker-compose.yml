      - QUEUE_REDIS_HOST=redis
      - QUEUE_REDIS_PORT=6379
      - QUEUE_REDIS_DB=9
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - app_network

  frontend:
    image: automacoes-frontend:latest
    ports:
      - "80:80"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=c0d69678456955d1a8a6c8b91379930b
      - POSTGRES_DB=automacoes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - app_network

networks:
  app_network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
  redis_data:
